plugins {
    id 'java'
    id 'application'
}

group 'CodeChallenge'
version '1.0-SNAPSHOT'
mainClassName = 'project.Main'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

run {
    standardInput = System.in
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
